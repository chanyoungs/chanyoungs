# .github/workflows/build-pdf.yml

name: Generate PDF from README

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Add texlive-xetex to ensure the xelatex engine is installed
      - name: Install Pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra texlive-xetex

      - name: Convert README.md to PDF
        run: |
          pandoc --pdf-engine=xelatex README.md -o README.pdf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: README-pdf
          path: README.pdf
